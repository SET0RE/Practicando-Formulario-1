<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Practicando</title>
    
</head>
    
<body>
    <form class="form">
        <h1 class="title">Regístrate</h1>
        <div class="form__field">
            <label for="name" class="form__label"></label>
            <input class="form__input" id="name" placeholder="Nombre" required>
        </div>
        <div class="form__field">
            <label for="surname" class="form__label"></label>
            <input class="form__input" id="surname" placeholder="Apellido" required>
        </div>
        <div class="form__field">
            <label for="email" class="form__label"></label>
            <input type="email" class="form__input" id="email" placeholder="Email" required>
        </div>
        <div class="form__field">
            <label for="password" class="form__label"></label>
            <input type="password" class="form__input" id="password" placeholder="Contraseña" required>
        </div>
        <input type="submit" value="Regístrate" class="button">
        <p class="subtitle">
            ¿Ya eres miembro?
            <a href="#">Inicia tu sesión</a>
        </p>
        <p class="subtitle-2">
            Si se produce un error al completar un formulario, aparecerá un mensaje aquí.
        </p>
      
    </form>
</body>
</html>
